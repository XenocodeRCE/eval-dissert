<!DOCTYPE html>
<html class="has-background-grey-dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="https://wikiki.github.io/css/documentation.css?v=201911011043">
	<style>
	label:before, label:after {margin-left:-10px; margin-top:2px;}
	label{margin-left:30px; color:black;}
	label p {margin-left:90px; font-size:0.85rem;}
	input[type=text] {border:none; box-shadow: none; font-size:0.75rem; margin-top:20px}
	</style>
  </head>
  <body class="container is-10 is-size-4 is-size-6-mobile"> 
	<div class="columns is-mobile">
		<div class="column is-10 is-offset-1 has-background-white">
			<div class="container py-4 px-6">
				<h1 class="title is-1 has-text-centered pt-5">
				  Checklist pour ses cours
				</h1>
				<p class="subtitle is-3 has-text-centered">
				  Une liste de points à vérifier
				</p>
				<h2 class="title is-3 mt-6">1. Entrée en matière</h2>

				<div class="box">
					<h2 class="title is-4">a) Clarification des objectifs</h2>

					<div class="field columns">
						<div class="column is-8">
						<input id="switchExample" type="checkbox" name="switchExample" class="switch is-rounded is-outlined">
						<label for="switchExample">Connaissances à maîtriser<p class="has-text-grey">Ai-je fait une liste des idées importantes que les élèves doivent connaître à la fin du cours ?</p>
							</label>
						</div>
						<div>
							<input class="input is-small has-background-white-bis" type="text" placeholder="" size="60">
					</div>
					</div>
					<div class="field columns">
						<div class="column is-8">
						<input id="switchExample2" type="checkbox" name="switchExample2" class="switch is-rounded is-outlined">
						<label for="switchExample2">Points méthodologiques<p class="has-text-grey">Ai-je fait une liste des points méthodologiques que je vais travailler plus spécifiquement dans ce cours ?</p></label>
					</div>
					<div>
						<input class="input is-small has-background-white-bis" type="text" placeholder="" size="60">
				</div>
					</div>
					<div class="field columns">
						<div class="column is-8">
						<input id="switchExample3" type="checkbox" name="switchExample3" class="switch is-rounded is-outlined">
						<label for="switchExample3">Attitudes intellectuelles<p class="has-text-grey">Y a-t-il des attitudes intellectuelles qui vont plus particulièrement être mobilisées dans ce cours ?</p></label>
					</div>
					<div>
						<input class="input is-small has-background-white-bis" type="text" placeholder="" size="60">
				</div>
					</div>
					<div class="field columns">
						<div class="column is-8">
						<input id="switchExample4" type="checkbox" name="switchExample4" class="switch is-rounded is-outlined">
						<label for="switchExample4">Organisation générale<p class="has-text-grey">Ai-je planifié les étapes de mon cours ?</p></label>
					</div>
					<div>
						<input class="input is-small has-background-white-bis" type="text" placeholder="" size="60">
				</div>
					</div>
					<h2 class="title is-4 mt-5">b) Mise en situation</h2>
					<div class="field columns">
						<div class="column is-8">
						<input id="switchExample1b1" type="checkbox" name="switchExample1b1" class="switch is-rounded is-outlined">
						<label for="switchExample1b1">Enjeux et défis<p class="has-text-grey">Est-ce que j'ai formulé les enjeux et les défis que le cours va proposer aux élèves ?</p></label>
					</div>
					<div>
						<input class="input is-small has-background-white-bis" type="text" placeholder="" size="60">
				</div>
					</div>
					<div class="field columns">
						<div class="column is-8">
						<input id="switchExample1b2" type="checkbox" name="switchExample1b2" class="switch is-rounded is-outlined">
						<label for="switchExample1b2">Situation initiale<p class="has-text-grey">Ai-je prévu en début de cours une situation qui va permettre aux élèves de s'engager dans le cours ?</p></label>
					</div>
					<div>
						<input class="input is-small has-background-white-bis" type="text" placeholder="" size="60">
				</div>
					</div>
				  </div>

				  <h2 class="title is-3 mt-6">2. Explicitation du contenu et des méthodes</h2>
					<div class="box">
						<h2 class="title is-4">a) Contenu</h2>
						<h2 class="title is-4">b) Méthodes</h2>
						<h2 class="title is-4">c) Synthèse</h2>
					</div>
				  <h2 class="title is-3 mt-6">3. Exercices</h2>
				  <div class="box">
					<h2 class="title is-4">a) Avant le cours</h2>
					<h2 class="title is-4">b) Pendant le cours</h2>
					<h2 class="title is-4">c) Après le cours</h2>
				</div>
			  </div>
		</div>
	  </div>
  </body>
</html>
